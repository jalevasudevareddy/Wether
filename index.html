<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wether Application</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card">
        <div class="card-info">
            <p id="country" class="card-content"></p>
            <p id="currntLocation" class="card-content"></p>
            <p id="date" class="card-content"></p>
        </div>
        <div class="card-wether">
            <img id="morning" class="card-wether-icon" src="" alt="">
            <p id="morning-desc" class="card-wether-desc"></p>
        </div>
        <div class="card-wether">
            <img id="night" class="card-wether-icon" src="" alt="">
            <p id="night-desc" class="card-wether-desc"></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
